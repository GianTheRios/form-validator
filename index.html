<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form Container -->
    <div class="container-card">
        <h1>Sign Up Today!</h1>
        <form id="form" action="index.html" method="post">
            <div class="form-control">
                <label for="username">Full Name</label>
                <input type="text" id="username" placeholder="Full Name" required name="name">
             
                <small hidden>Error message</small>
            </div>
            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter Number" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              
                <small hidden>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email" required>
             
                <small hidden>Error message</small>
            </div>
            <div class="form-control">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://website.com" name="website" required>
             
                <small hidden>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" title="Please include at least 1 uppercase character, 1 lowercase character, 1 number " placeholder="Create Password (Min. 8 Characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[a-zA-Z]).{8,}$">
               
                <small hidden>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[a-zA-Z]).{8,}$">
              
                <small hidden>Error message</small>
            </div>
            <button class="register-btn" type="submit">Register</button>
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>
        </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
